  <link rel="stylesheet" href="../../CSS/blogstyle.css" />
  <link rel="icon" href="../../landingassets/iconenavegador.webp" type="image/png">
  <link rel="shortcut icon" href="../../landingassets/iconenavegador.webp">
  <link rel="apple-touch-icon" href="../../landingassets/iconenavegador.webp">
</head>
<body>
  <header>
    <div class="container">
      <a href="../../landingpage.html" class="logo-link">
        <img src="../../landingassets/logo.webp" alt="Logotipo de Ítalo Sêne Advocacia" class="logo">
      </a>
      <div class="menu-toggle">&#9776;</div>
      <nav>
        <ul class="menu">
          <li><a href="../../landingpage.html#atuacao">Áreas de Atuação</a></li>
          <li><a href="../../landingpage.html#sobre">Sobre</a></li>
          <li><a href="../../landingpage.html#contato">Contato</a></li>
          <li><a href="../../landingpage.html">Site</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div id="admin-screen">
      <button onclick="logout()" style="margin-top: 20px; background: #e74c3c;">Sair</button>
      <header><h1>Administração do Blog</h1></header>
      <form id="post-form">
        <input type="hidden" id="post-id" />
        <input type="text" id="title" placeholder="Título" required /><br />
        <input type="text" id="author" placeholder="Autor" required /><br />
        <input type="date" id="date" required /><br />
        <input type="text" id="type" placeholder="Tipo do post (ex: Criminal, Tributário)" required><br>
        <input type="text" id="image" placeholder="imagemDDMMYYYY.jpg" /><br />
        <textarea id="content" placeholder="Conteúdo" required></textarea><br />
        <button type="submit">Salvar Post</button>
      </form>

      <hr />
      <h2>Posts Existentes</h2>
      <div id="admin-list"></div>
      <div class="admin-footer">
        <a href="../../../blogindex.html">← Voltar ao blog</a>
      </div>
    </div>
  </main>

    </div>
