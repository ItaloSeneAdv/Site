<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <meta name="author" content="Ítalo Sêne Advocacia">
  <link rel="icon" href="iconenavegador.png" type="image/png">
  <link rel="shortcut icon" href="iconenavegador.png">
  <link rel="apple-touch-icon" href="iconenavegador.png">
  <link rel="stylesheet" href="blogcss/blogstyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"></script>
</head>
  <header>
    <div class="container">
      <div class="overlay" id="overlay"></div>
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="Logotipo de Ítalo Sêne Advocacia" class="logo">
      </a>
      <button class="hamburger" id="hamburger"> <!-- Alterado para padrão hamburger -->
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav>
        <ul class="menu">
          <li><a href="index.html#atuacao">Áreas de Atuação</a></li>
          <li><a href="index.html#sobre">Sobre</a></li>

          <li><a href="index.html">Site</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="scroll-reveal">
    <input type="text" id="search" placeholder="Buscar por título, autor, área jurídica ou conteúdo..." class="scroll-reveal-item" />
    <div id="wrapper">
      <div id="posts-container" class="grid scroll-reveal-item"></div>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Ítalo Sêne Advocacia. Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <script src="blogjs/blogstorage.js?v=3" defer></script>
  <script src="blogjs/blogmain.js" defer></script>
  <script>
document.addEventListener('DOMContentLoaded', function() {
    const hamburger = document.getElementById('hamburger');
    const menu = document.querySelector('.menu');
    const overlay = document.getElementById('overlay');
    const body = document.body;

    hamburger.addEventListener('click', function(e) {
        e.stopPropagation();
        menu.classList.toggle('active');
        hamburger.classList.toggle('active');
        overlay.classList.toggle('active');
        body.classList.toggle('no-scroll');
    });

    overlay.addEventListener('click', function() {
        menu.classList.remove('active');
        hamburger.classList.remove('active');
        overlay.classList.remove('active');
        body.classList.remove('no-scroll');
    });

    const menuLinks = menu.querySelectorAll('a');
    menuLinks.forEach(link => {
        link.addEventListener('click', function() {
            menu.classList.remove('active');
            hamburger.classList.remove('active');
            overlay.classList.remove('active');
            body.classList.remove('no-scroll');
        });
    });
});
      const sr = ScrollReveal({
        origin: 'bottom',
        distance: '50px',
        duration: 1000,
        delay: 200,
        reset: false
      });
      
      sr.reveal('.scroll-reveal', { interval: 200 });
      sr.reveal('.scroll-reveal-item', { interval: 150 });
    
  </script>
</body>
</html>
